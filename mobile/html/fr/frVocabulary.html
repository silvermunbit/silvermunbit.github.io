<!DOCTYPE HTML>
<html>
<head>
<title>Vocabulary test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link href="../../style.css" rel="stylesheet" />
<link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon"/>
<script src="../../libs/jquery-3.1.0.min.js"></script>
<script>
    $(function () {
        $("#i").load("../../../html/fr/frVocabulary.html", function () {
            $("#mobileToggle").attr("href", "../../../html/fr/frVocabulary.html")
            $("#mobileToggle").text("Desktop")

            //on keyboard open/close (mobile only)
            var originalSize = $(window).width() + $(window).height()
            $(window).resize(function () {
                if ($(window).width() + $(window).height() != originalSize) {
                    $("#range").css("display", "none")
                    $("#rangeWord").css("display", "none")
                    $(".rangeMove").css("display", "none")
                }
                else {
                    $("#range").css("display", "inline")
                    $("#rangeWord").css("display", "inline")
                    $(".rangeMove").css("display", "inline-block")
                }
            })

            //move range by one (mobile only)
            $("#rangeDecrement").click(function () {
                $("#range").val(parseInt($("#range").val()) - 1)
                $("#rangeWord").text(t1[$("#range").val()])
            })
            $("#rangeIncrement").click(function () {
                $("#range").val(parseInt($("#range").val()) + 1)
                $("#rangeWord").text(t1[$("#range").val()])
            })
        })
    })
</script>
</head>
<body>
    <div id="i"></div>
    <div class="rangeMove" id="rangeDecrement"><</div>
    <div class="rangeMove" id="rangeIncrement">></div>
</body>
</html>
